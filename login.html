            <fieldset class="tela_login">
                <form method="post" value="">

                    <label>E-mail</label>

                    <label>Senha</label>
                    <input class="formulario-itens" type="password" name="senha" placeholder="******" required>

                    <input class="formulario-itens buttom" type="submit" name="entrar" value="Entrar"></input>

                    <div class="recuperar">
                        <span><a href="#">Esqueceu sua senha?</a></span>
                    </div>

                    <div class="cadastrar">
